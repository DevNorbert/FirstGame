<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Piszemy własną grę!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="buttons">
            <button class="btn" id="new-game">New Game</button>
            <button class="btn btn-game player-move" id="paper" data-move="paper">Papier</button>
            <button class="btn btn-game player-move" id="stone" data-move="stone">Kamień</button>
            <button class="btn btn-game player-move" id="shears" data-move="shears">Nożyce</button>
        </div>
        <div id="output-table"></div>
    </div>
    <!-- Modals -->
    <div class="overlay" id="modal-overlay">
        <!-- Modal New Game -->
        <div class="modal" id="modal-newgame">
            <a href="#" class="close">x</a>
            <header>New Game</header>
            <div class="modal-content">
                <div class="form-group">
                    <input type="text" id="name-player" class="form-control" placeholder="Your Name">
                    <span class="form-alert" id="alert-name"></span>
                </div>
                <div class="form-group">
                    <input type="number" id="number-rounds" class="form-control" placeholder="Ilość rund">
                    <span class="form-alert" id="alert-rounds"></span>
                </div>
                <div class="buttons">
                    <button class="btn" id="cancel-game">Cancel</button>
                    <button class="btn" id="start-game">Start</button>
                </div>
            </div>
        </div>
        <!-- Modal End Game -->
        <div class="modal" id="modal-endgame">
            <a href="#" class="close">x</a>
            <header>Who Win</header>
            <div class="modal-content"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
